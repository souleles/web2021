<title>IP-API</title>

    <input id="in"><button onclick="findIP()">find ip</button><div id="out"></div>

<script>
    function findIP(){
       $.get("https://ipapi.co/"+document.getElementById("in").value+"/json",
        function(data){

                'ip: '+data.ip+'<br>City: '+data.city+'<br>Region: '+data.region+'<br>Coutry: '+data.country_name+'<br>Tld: '+data.country_tld
