<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

<body>

<div id="map" style="width: 1500px; height: 740px;"></div>
<script>

    let map = L.map('map').setView([38.246639,21.734573], 13);

   
	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		
    }).addTo(map);
    
    
  

var locations = [
    ["LOCATION_1", 38.246639,21.734573],
    ["LOCATION_3", 38.286649,21.744569],
    ["LOCATION_2", 41.0856,23.5497],
    ["LOCATION_4", 51.51783346917896, -0.13870685198862273],
    ["LOCATION_5", 49.258261301733135, 2.0725398451198833]
      ];



var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);

for (var i = 0; i < locations.length; i++) {
    marker = new L.marker([locations[i][1], locations[i][2]])
      .bindPopup(locations[i][0])
      
      .addTo(map);
  }

function drawline(locations){
    var polyline = L.polyline(locations,{color : 'red'}).addTo(map);
}
drawline();
 
</script>




</body>
